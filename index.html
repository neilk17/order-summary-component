<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Neil Kanakia | Order summary card</title>
  <style>
  </style>
</head>
<body>
  <main class="container">
    <div class="order-card">
      <img class="order-card__image" src="./assets/images/illustration-hero.svg" alt="">
      <h1 class="order-card__title">Order Summary</h1>
      <p class="order-card_subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p> 

      <div class="order-card__recap">
        <div class="order-card__recap__img">
          <img src="./assets/images/icon-music.svg" alt="">
        </div>
        <div class="order-card__recap__summary">
          <span class="order-card__recap__summary-title">Annual Plan</span>
          <span class="order-card__recap__summary-price">$59.99/year</span>
        </div>
        <button class="order-card__recap__button">
          <span>Change</span>
        </button>
      </div>

      <button class="order-card__proceed">
        <span>Proceed to Payment</span>
      </button>

      <a href="" class="order-card__cancel">
        Cancel Order
      </a>
    </div>
  </main>
</body>
</html>
